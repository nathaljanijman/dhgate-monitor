name: 'DHgate Monitor - Daily Selenium Check'

on:
  schedule:
    # Runs daily at 09:00 UTC (10:00 CET in winter, 11:00 CEST in summer)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-full.txt
        
    - name: üåê Setup Chrome for Selenium
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
        
    - name: ü§ñ Run DHgate monitoring
      env:
        ENVIRONMENT: production
        # Email credentials from GitHub Secrets
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        echo "ü§ñ Starting GitHub Actions DHgate monitoring..."
        echo "‚è∞ Timestamp: $(date)"
        echo "üåç Environment: $ENVIRONMENT"
        
        # Update config with secrets
        python3 update_config_secrets.py
        
        # Run monitoring
        python3 run_monitor.py
        
    - name: üìä Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monitoring-logs
        path: logs/
        retention-days: 30