<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon (3 layers) -->
  <g transform="translate(5, 10)">
    <!-- Layer 1 (bottom) -->
    <rect x="0" y="20" width="40" height="20" rx="4" fill="url(#layer1)" />
    
    <!-- Layer 2 (middle) -->
    <rect x="4" y="12" width="32" height="20" rx="4" fill="url(#layer2)" />
    
    <!-- Layer 3 (top) -->
    <rect x="8" y="4" width="24" height="20" rx="4" fill="url(#layer3)" />
  </g>
  
  <!-- DHGate Monitor Text -->
  <text x="60" y="35" font-family="Raleway, Arial, sans-serif" font-size="18" font-weight="600" fill="#2563EB">DHGate Monitor</text>
</svg>